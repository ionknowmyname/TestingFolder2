	<body>
		<header>
			
		</header> 
		
		
		<div class="container" style="width:650px; margin-top: 80px;">
			<div class="card"><center>
				<h4 class="card-header">UNILAG STAFF SIGN UP</h4></center>

				<div class="card-body">
					<form action="signupProcess.php" method="post">

						<center><img src="unilag logo.jpg" width="160px"></center><p><p><p>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
			    				<span class="input-group-text">Full Name: </span>
			  				</div>

			  				<input name="firstName" type="text" class="form-control" placeholder="First Name" aria-label="Recipient's username" aria-describedby="basic-addon2" maxlength="20" required>	
			  				<input name="lastName" type="text" class="form-control" placeholder="Last Name" maxlength="20" required>
						</div>


						<div class="input-group mb-3">
							<div class="input-group-prepend">
			    				<span class="input-group-text">Email: </span>
			  				</div>

			  				<input name="email" type="text" class="form-control" placeholder="Enter Staff Email." aria-label="Recipient's username" aria-describedby="basic-addon2" maxlength="20" required>

			  				<div class="input-group-append">
			    				<span class="input-group-text" id="basic-addon2">@unilag.edu.com</span>
			  				</div>
						</div>
						

						<div class="input-group mb-3">
							<div class="input-group-prepend">
			    				<span class="input-group-text">Staff ID: </span>
			  				</div>

			  				<input name="staffid" type="text" class="form-control" placeholder="Enter Staff ID." aria-label="Recipient's username" aria-describedby="basic-addon2" maxlength="10" required>

			  				<div class="input-group-append">
			    				<span class="input-group-text" id="basic-addon2">@unilag.edu.com</span>
			  				</div>
						</div>


						<div class="input-group mb-3">
			  				<div class="input-group-prepend">
			    				<span class="input-group-text" id="basic-addon3">Password</span>
			  				</div>
			  			
			  				<input name="password" type="password" class="form-control" id="myInput" aria-describedby="basic-addon3" placeholder="Enter Password." maxlength="30" required>
						</div>


						<div class="d-flex justify-content-around">  <!-- this div justifies and centers  -->
							<div class="custom-control custom-checkbox">
				                <input type="checkbox" onclick="showPass()" class="custom-control-input" id="defaultLoginFormRemember">
				                <label class="custom-control-label" for="defaultLoginFormRemember">Show Password</label>
				            </div>
			        	</div>

						  	<p><p>


						<div class="row-4"><center>
						  	<button type="submit" class="btn btn-primary submit">Sign Up</button></center>
						  	<button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign Up</button>
						  	<button class="btn btn-info btn-block my-4" type="submit">Sign Up</button>
						</div>

						  	<p><p><center>Click to go to <a href="login.html">Login Page</a></center></p></p>
					</form>


					<!-- javascript for checkbox to show password  -->
					<script>
						function showPass(){
				  			var x = document.getElementById("myInput");
				  			if (x.type === "password") {
				    			x.type = "text";
				  			}else{
				   				 x.type = "password";
				  			}
						}
					</script>

					
				</div>
