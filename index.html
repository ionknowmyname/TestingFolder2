<!DOCTYPE html>
<html>
	<head>
		<title>Staff Sign-Up Page</title>


		<!-- <style type="text/css"></style> -->

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

	<body>
		<header>
			<table>
				<tr>
					<td><img src="unilag logo.jpg" width="120px"></td>
					<td><h1>SIGN UP PAGE</h1></td>
				</tr>
			</table>
		</header> 
		
		

		<form action="signupProcess.php" method="post">

			<div class="form-group row">
				<div class="col-sm-5">	 
					<input name="firstName" type="text" placeholder="Enter First Name" maxlength="20" required>
					<input name="lastName" type="text" placeholder="Enter Last Name" maxlength="20">
				</div>	

    			<div class="col-sm-5">
      				<input name="email" type="email"  placeholder="Enter Email" required>
    			</div> 
		
			</div>

	
			<div class="form-group">
				<span>
					<input name="staffid" type="text" placeholder="Enter Staff ID" maxlength="10" required>
				</span>

				<span>
					<input name="password" type="password" placeholder="Enter Password" maxlength="30" required>
				</span>	
			</div>


			<button type="submit" class="btn btn-primary submit">Sign Up</button>

			<p><p>Click to <a href="login.html">Login</a></p></p>
		</form>
	</body>
</html>
