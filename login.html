<!DOCTYPE html>
<html>
	<head>
		<title>Staff Login Page</title>
		<!-- <style type="text/css"></style> -->
		
		<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
		<script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
		<script src="jquery-3.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>


		<!--<link rel="stylesheet" type="text/css" href="login.css">--> 	
	</head>

	<body style="background:url('IMG_8415.JPG') no-repeat; background-size:cover;">
		<header>
			
			<!--<h1>Sign In</h1>
			
			<nav>
				<ul>
					<li></li>   a href tags come in the <li> tags 
					<li></li>    nav is for menu 
				</ul>
			</nav> --> 	
				
		</header>

		

		<div class="container" style="width:500px; margin-top: 80px;">
			<div class="card"><center>
				<h4 class="card-header">UNILAG STAFF LOGIN</h4></center>

				<div class="card-body">
					
					<form action="processLogin.php" method="post">

						<center><img src="unilag logo.jpg" width="160px"></center><p><p><p>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
			    				<span class="input-group-text">Staff ID: </span>
			  				</div>

			  				<input type="text" class="form-control" placeholder="Enter Staff ID." aria-label="Recipient's username" aria-describedby="basic-addon2" maxlength="10" required>

			  				<div class="input-group-append">
			    				<span class="input-group-text" id="basic-addon2">@unilag.edu.com</span>
			  				</div>
						</div>


						<div class="input-group mb-3">
			  				<div class="input-group-prepend">
			    				<span class="input-group-text" id="basic-addon3">Password</span>
			  				</div>
			  			
			  				<input type="password" class="form-control" id="myInput" aria-describedby="basic-addon3" placeholder="Enter Password." maxlength="30" required>
						</div>


						<div class="d-flex justify-content-around">  <!-- this div justifies and centers  -->
							<div class="custom-control custom-checkbox">
				                <input type="checkbox" onclick="showPass()" class="custom-control-input" id="defaultLoginFormRemember">
				                <label class="custom-control-label" for="defaultLoginFormRemember">Show Password</label>
				            </div>
			        	</div>

						  	<p><p>


						<div class="row-4"><center>
						  	<button type="submit" class="btn btn-primary submit">Login</button></center>
						  	<button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Login</button>
						  	<button class="btn btn-info btn-block my-4" type="submit">Login</button>
						</div>

						  	<p><p><center>Click to <a href="index.html">Sign Up</a></center></p></p>
					</form>


					<!-- javascript for checkbox to show password  -->
					<script>
						function showPass(){
				  			var x = document.getElementById("myInput");
				  			if (x.type === "password") {
				    			x.type = "text";
				  			}else{
				   				 x.type = "password";
				  			}
						}
					</script>

					
				</div>
			</div>
		</div>

	</body>
</html>
